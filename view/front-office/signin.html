<body id="body">

<section class="signin-page account">
  <div class="container">
    <div class="row">
      <div class="col-md-6 col-md-offset-3">
        <div class="block text-center">
          <a class="logo" href="index.html">
            <img src="images/photo_logo.png" alt="" width="135" height="135">
          </a>
          <h2 class="text-center">Créer votre compte client</h2>

          <form class="text-left clearfix" action="index.html">
            <div class="form-group">
              <input type="text" class="form-control"  placeholder="Nom" required>
            </div>

            <div class="form-group">
              <input type="text" class="form-control"  placeholder="Prénom" required>
            </div>

            <div class="form-group">
              <input type="text" class="form-control"  placeholder="pseudo">
            </div>

            <div class="form-group">
              <input type="text" class="form-control"  placeholder="Adresse par défaut" required>
            </div>

            <div class="form-group">
              <input type="text" class="form-control"  placeholder="Adresse2 (optionnel)">
            </div>

            <div class="form-group">
              <input type="text" class="form-control"  placeholder="téléphone mobile (obligatoire)" required>
            </div>

            
            <div class="form-group">
              <input type="text" class="form-control"  placeholder="téléphone mobile2 (optionnel)">
            </div>

            <div class="form-group">
              <p>Sexe :</p>   
              <label><input type="radio" class="form-control" name="sexe" value="homme">Homme</label>
              <label><input type="radio" class="form-control" name="sexe" value="femme">Femme</label>
            </div>

            <div class="form-group">
              <input type="date" class="form-control"  placeholder="date de naissance">
            </div>


            <div class="form-group">
              <input type="email" class="form-control"  placeholder="Email (obligatoire)" required>
            </div>

            <div class="form-group">
              <input type="password" class="form-control"  placeholder="Mot de passe">
            </div>

            <div class="text-center">
              <button type="submit" class="btn btn-main text-center">Créer votre compte</button>
            </div>
          </form>

          <p class="mt-20">Vous possédez déjà un compte ?<a href="login.html">Connectez-vous</a></p>
         
        </div>
      </div>
    </div>
  </div>
</section>
